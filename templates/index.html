<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <h1>Получить прогноз погоды</h1>
    <form id="weather-form">
        <div class="form-group">
            <label for="start-point">Начальная точка:</label>
            <input type="text" id="start-point" placeholder="Введите начальную точку" required>
        </div>

        <div class="form-group">
            <label for="end-point">Конечная точка:</label>
            <input type="text" id="end-point" placeholder="Введите конечную точку" required>
        </div>

        <div class="form-group" id="intermediate-points-container">
            <label>Промежуточные точки:</label>
            <div id="intermediate-points"></div>
            <button type="button" onclick="addIntermediatePoint()">Добавить промежуточную точку</button>
        </div>

        <div class="form-group">
            <label for="days-dropdown">Выберите количество дней для прогноза:</label>
            <select id="days-dropdown">
                <option value="1">1 день</option>
                <option value="3">3 дня</option>
                <option value="5">5 дней</option>
            </select>
        </div>

        <button type="submit">Получить прогноз</button>
    </form>

    <script>
        function addIntermediatePoint() {
            const div = document.createElement('div');
            div.innerHTML = '<input type="text" placeholder="Промежуточная точка">';
            document.getElementById('intermediate-points').appendChild(div);
        }
